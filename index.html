<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Onda Seno Básica</title>
</head>
<body>
  <button onclick="playTone()">▶️ Reproducir tono</button>
  <script>
    function playTone() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();      // 1. Crear oscilador
      const gain = ctx.createGain();           // 2. Crear control de volumen

      osc.type = "sine";                       // 3. Tipo de onda (sine, square, sawtooth, triangle)
      osc.frequency.setValueAtTime(440, ctx.currentTime); // 4. Frecuencia en Hz

      osc.connect(gain);                       // 5. Conectar oscilador al gain
      gain.connect(ctx.destination);           // 6. Conectar gain a la salida (altavoces)

      gain.gain.setValueAtTime(0.2, ctx.currentTime); // 7. Volumen (de 0 a 1)

      osc.start();                             // 8. Iniciar sonido
      osc.stop(ctx.currentTime + 1);           // 9. Detener luego de 1 segundo
    }
  </script>
</body>
</html>
