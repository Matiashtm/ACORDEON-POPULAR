<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Teclado de Prueba (Web Audio API)</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <h1>Mini Teclado</h1>
  <p>Presioná una nota:</p>

  <button onclick="playNote('C3')">C3</button>
  <button onclick="playNote('D3')">D3</button>
  <button onclick="playNote('E3')">E3</button>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const sonidos = {};

const notas = {
  C3: 'sonidos/A3.wav',
  D3: 'sonidos/F3.wav',
  E3: 'sonidos/E3.wav',
};

    // Precarga de sonidos
    async function cargarSonidos() {
      for (const [nota, url] of Object.entries(notas)) {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        sonidos[nota] = await audioContext.decodeAudioData(arrayBuffer);
      }
      console.log("✅ Sonidos cargados.");
    }

    function playNote(nota) {
      const source = audioContext.createBufferSource();
      source.buffer = sonidos[nota];
      source.connect(audioContext.destination);
      source.start();
    }

    // Iniciar la carga al abrir la página
    cargarSonidos();
  </script>

</body>
</html>
